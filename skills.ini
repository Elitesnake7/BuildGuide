
; Skills config file
[general]

; Set here the distance from where bot should go toward closest monster position instead of exploring
monsters_attack_range=150

; Bot will kill any monster at this range before looting anything (chest and item)
safe_range=50

; Bot will use sprint while exploring and traveling on the map (any other action will make bot stop the sprint)
enable_sprint=false

; Sprint safe range - bot will only sprint if no monsters are within this range (default 150)
sprint_safe_range=150

; Bot will use Rhoa mount if summoned
enable_rhoa_mount=true

; Safe distance from monsters before mounting Rhoa
rhoa_mount_safe_distance=70

; Set life flask key here
life_flask_key=1

; Set mana flask key here
mana_flask_key=2

; Use life flask when health falls below this percentage
use_life_flask_percent=0.700000

; Use life flask when energy shield falls below this percentage
use_life_flask_es_percent=0.000000

; Time to wait before using life flask again
life_flask_delay=500

; Use mana flask when mana falls below this percentage
use_mana_flask_percent=0.300000

; Time to wait before using life flask again
mana_flask_delay=1000

; Disconnect when health falls below this percentage
chicken_life_below_percent=0.250000

; Disconnect when taking damage greater than this percentage of maximum health
chicken_life_on_hit_percent=0.000000

; Disconnect when energy shield falls below this percentage
chicken_es_below_percent=0.000000

; Disconnect when taking damage greater than this percentage of maximum energy shield
chicken_es_on_hit_percent=0.000000

; Disconnect when mana falls below this percentage
chicken_mana_below_percent=0.000000

; Disconnect when taking damage greater than this percentage of maximum mana
chicken_mana_on_hit_percent=0.000000

; Refill mana when not full in town. Disable if using Blink or other mana using skills in town
refill_mana_in_town=true

; Refill life when not full in town. Disable if using lich with Eternal Life
refill_life_in_town=true

; Set here the amount of skills
skill_count=6

[kiting]

; Enable kiting mode - bot will alternate between moving away from monsters and attacking
enable_kite_mode=true

; Range at which monsters are considered "too close" and trigger kiting movement
kite_range=60

; Range at which monsters trigger emergency dodge roll (should be less than kite_range)
dodge_roll_range=15

; Time (in milliseconds) to wait before dodge roll can be used again
dodge_roll_timer=1500

; Minimum number of regular monsters within kite_range to trigger kiting
; Note: Rare and unique monsters always trigger kiting regardless of this setting
min_close_monsters=5

; Health threshold (percentage) - triggers emergency repositioning when health drops below this value
; Example: Set to 50 to reposition when health drops below 50%
health_threshold=0

; Mana threshold (percentage) - triggers emergency repositioning when mana drops below this value
; Example: Set to 30 to reposition when mana drops below 30%
mana_threshold=0

; Energy Shield threshold (percentage) - triggers emergency repositioning when ES drops below this value
; Example: Set to 70 to reposition when ES drops below 70%
es_threshold=0

; Evaluation radius for threats (monsters/walls that could affect positions)
threat_evaluation_radius=150

; Enable boss circling - bot will circle around unique bosses (rarity 3) while alternating between movement and attacking
; This is similar to kiting but moves tangentially around the boss instead of directly away
enable_boss_circling=true

; Radius to maintain from the boss while circling (in map units)
circle_radius=50

; Angle increment for each circling movement (in degrees)
; Higher values = larger steps around the circle, lower values = more frequent smaller movements
; Recommended: 30-60 degrees
circle_angle_increment=45

; === Movement Strategy System
; Choose movement strategy: "escape", "wiggle", or "adaptive"
; - "escape": Traditional kiting (moves away from danger) - default, original behavior
; - "wiggle": Lateral dodging (maintains combat range while dodging projectiles)
; - "adaptive": Intelligently switches between escape and wiggle based on health/threat level
movement_strategy=Adaptive

; === Wiggle Mode Settings (Projectile Dodging)
; Minimum dodge distance in wiggle mode
wiggle_min_radius=20

; Maximum dodge distance in wiggle mode
wiggle_max_radius=40

; Cooldown between wiggle movements (milliseconds)
wiggle_cooldown=800

; Minimum number of monsters needed to trigger wiggle mode
wiggle_min_monsters=2

; Detection range for counting nearby monsters to trigger wiggle (map units)
; Monsters beyond this range won't be counted for wiggle activation
wiggle_detection_range=100

; Maximum random angle variation for wiggle movement (degrees)
; Adds unpredictability to dodge patterns. Higher = more random, lower = more predictable
; Recommended: 20-40 degrees
wiggle_randomness_degrees=30

; === Damage Tracking (Reactive Dodging)
; Time window to track incoming damage (milliseconds)
damage_tracking_window=2000

; Number of hits within tracking window to trigger reactive wiggle
damage_hits_threshold=3

; === Adaptive Mode Settings (Smart Switching)
; Below this health %, adaptive mode will force escape (regardless of other conditions)
adaptive_health_escape=40

; Below this ES %, adaptive mode will force escape
; Critical for ES-based builds (e.g., CI, Hybrid)
adaptive_es_escape_threshold=30

; Above this health %, adaptive mode allows wiggle
; Creates health bands: <40% = escape, 40-60% = default escape, >60% = can wiggle
adaptive_wiggle_min_health=60

; When fighting unique bosses (rarity 3), force escape if health drops below this %
; Helps survive dangerous boss mechanics
adaptive_boss_health_threshold=60

; Distance that defines "very close" monsters for threat assessment (map units)
; Monsters within this range are considered immediate threats
adaptive_very_close_range=30

; This many very close monsters will force adaptive mode to escape
adaptive_high_threat_count=5

; Within this range, adaptive mode prefers wiggle over escape (when healthy)
adaptive_prefer_wiggle_range=80

